<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Clima & Musica</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <video class="video" autoplay muted loop>
            <source id="video-source" src="video/video1.mp4" type="video/mp4">
        </video>

        <div class="caixa">
            <div class="procura">
                <button id="search" onclick="botaoDeBusca()">
                    <img src="assets/Search.png" alt="icone-lupa">
                </button>
                <input id="input-busca" placeholder="coloque o nome da cidade" type="text">
            </div>

            <div class="envelope">
                <div class="conteudo-clima">
                    <img class="icone-tempo" alt="icone-tempo" src="/assets/01d.png">
                    <h2 class="nome-cidade">PARIS</h2>
                    <h3 class="temperatura">22ºC</h3>

                    <div class="conteudo-variacoes">
                        <p class="max-temperatura">máx: 23ºC</p>
                        <p class="min-temperatura">mín: 20 ºC</p>
                    </div>
                </div>

                <div class="conteudo-musica">
                    <img src="assets/hiphop.jpg" alt="icone-musica" class="icone-musica">
                    <h2 class="nome-musica">Musica 1</h2>
                    <i class="artista">Artista 1</i>

                    <div class="duracao">
                        <div class="barrinha">
                            <progress value="0" max="1"></progress>
                
                            <div class="ponto">
                
                            </div>
                        </div>
                
                        
                        <div class="time">
                            <p class="inicio">0:00</p>
                            <p class="fim">3:40</p>
                        </div>
                    
                    </div>

                    <div class="player">
                        <i class="fas fa-step-backward setas anterior"></i>
                        <i class="fas fa-play-circle botao-play"></i>
                        <i class="fas fa-pause-circle botao-pause"></i>
                        <i class="fas fa-step-forward setas proximo"></i>
                    </div>
                    <audio src="musics/All I Am - Dyalla.mp3"></audio>
                

                </div>
            </div>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
